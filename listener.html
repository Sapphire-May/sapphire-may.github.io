<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Listening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }
      .app {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px 16px 40px;
        text-align: center;
      }
      h1 {
        font-size: 1.7rem;
        margin-bottom: 10px;
      }
      .subtitle {
        opacity: 0.8;
        margin-bottom: 24px;
        font-size: 0.95rem;
      }
      .card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        padding: 24px 24px 28px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      }
      button {
        font-family: inherit;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        padding: 10px 24px;
        font-size: 1rem;
        cursor: pointer;
        transition:
          border-color 0.15s ease,
          transform 0.05s ease,
          background 0.15s ease;
        margin-top: 8px;
      }
      button:hover:not(:disabled) {
        border-color: rgba(148, 163, 184, 1);
        transform: translateY(-1px);
      }
      button:disabled {
        opacity: 0.4;
        cursor: default;
        transform: none;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.85;
        margin-top: 10px;
        min-height: 1.1em;
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Listening</h1>
      <div class="subtitle">
        Press the button once when your engineer asks you to. After that you
        just listen; everything else is controlled remotely.
      </div>

      <section class="card">
        <button id="btn-start-audio" disabled>
          Start listening
        </button>
        <div class="status" id="listener-status">
          Preparing audio…
        </div>
      </section>

      <!-- Hidden audio elements will be created here -->
      <div id="audio-container" style="display: none"></div>
    </div>

    <!-- Firebase compat builds -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCPHd62hm96T9kcy1ZqWUhFu1WN8A0Mwj4",
        authDomain: "audio-8c1f6.firebaseapp.com",
        databaseURL: "https://audio-8c1f6-default-rtdb.firebaseio.com",
        projectId: "audio-8c1f6",
        storageBucket: "audio-8c1f6.firebasestorage.app",
        messagingSenderId: "313094779274",
        appId: "1:313094779274:web:8394e80c777f11fd6e9873"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const listenerStatus =
        document.getElementById("listener-status");
      const btnStartAudio =
        document.getElementById("btn-start-audio");
      const audioContainer =
        document.getElementById("audio-container");

      let roomRef = null;
      let currentState = { activeTrackId: null, playing: false };
      const tracks = []; // { id, filename, label }
      const audioMap = {}; // id -> HTMLAudioElement
      const readyMap = {}; // id -> boolean
      let readyCount = 0;
      let userInteraction = false;

      function getRoomIdFromQuery() {
        const params = new URLSearchParams(
          window.location.search
        );
        return params.get("room");
      }

      function getAudioBaseUrl() {
        return window.location.origin + "/audio/";
      }

      function updateReadyStatus() {
        const total = tracks.length;
        if (!total) {
          btnStartAudio.disabled = true;
          listenerStatus.textContent = "Waiting for your engineer…";
          return;
        }
        const anyReady = Object.values(readyMap).some(Boolean);
        btnStartAudio.disabled = !anyReady;
        if (!anyReady) {
          listenerStatus.textContent = "Preparing audio…";
        } else if (!userInteraction) {
          listenerStatus.textContent =
            "Ready. Press the button when asked.";
        }
      }

      btnStartAudio.addEventListener("click", () => {
        userInteraction = true;
        listenerStatus.textContent = "";
        applyPlaybackState();
      });

      function loadTracksFromFirebase(tracksObj) {
        tracks.length = 0;
        for (const id in audioMap) {
          const el = audioMap[id];
          if (el && el.parentNode === audioContainer) {
            audioContainer.removeChild(el);
          }
          delete audioMap[id];
          delete readyMap[id];
        }
        readyCount = 0;

        const base = getAudioBaseUrl();

        for (const id in tracksObj) {
          const t = tracksObj[id];
          const filename = t.filename;
          const label = t.label || filename;
          tracks.push({ id, filename, label });

          const audio = document.createElement("audio");
          audio.preload = "auto";
          audio.src = base + filename;

          audio.addEventListener("canplaythrough", () => {
            if (!readyMap[id]) {
              readyMap[id] = true;
              readyCount++;
              updateReadyStatus();
            }
          });

          audio.addEventListener("error", () => {
            listenerStatus.textContent =
              "There was a problem loading the audio. Please tell your engineer.";
          });

          audioMap[id] = audio;
          audioContainer.appendChild(audio);
          audio.load();
        }

        if (!tracks.length) {
          listenerStatus.textContent =
            "Waiting for your engineer…";
        } else {
          listenerStatus.textContent = "Preparing audio…";
        }
        updateReadyStatus();
      }

      function applyPlaybackState() {
        const { activeTrackId, playing } = currentState;
        tracks.forEach((track) => {
          const audio = audioMap[track.id];
          if (!audio) return;
          if (
            userInteraction &&
            playing &&
            track.id === activeTrackId &&
            readyMap[track.id]
          ) {
            audio.play().catch(() => {});
          } else {
            audio.pause();
          }
        });
      }

      function startListener(roomId) {
        listenerStatus.textContent = "Waiting for your engineer…";
        roomRef = db.ref("rooms").child(roomId);

        roomRef.child("tracks").on("value", (snap) => {
          const val = snap.val();
          if (!val) {
            listenerStatus.textContent =
              "Waiting for your engineer…";
            btnStartAudio.disabled = true;
            return;
          }
          loadTracksFromFirebase(val);
        });

        roomRef.child("state").on("value", (snap) => {
          const val = snap.val() || {};
          currentState = {
            activeTrackId: val.activeTrackId || null,
            playing: !!val.playing
          };
          applyPlaybackState();
        });
      }

      const roomId = getRoomIdFromQuery();
      if (!roomId) {
        listenerStatus.textContent =
          "This link is missing a room ID. Please ask your engineer for a new link.";
        btnStartAudio.disabled = true;
      } else {
        startListener(roomId);
      }
    </script>
  </body>
</html>
